\":\"In this lesson we will be looking at additional means of writing queries. First we will cover 'grouping' which lets you produce summary data over a group of your choosing.\\n\\nWe will be continuing to use the NorthWind database, so feel free to consult its organization here: https://raw.githubusercontent.com/jpwhite3/northwind-SQLite3/master/images/Northwind_ERD.png \",\"id\":\"s8feey\",\"loading\":false,\"markdown\":true}]},{\"rowId\":\"l0p13bi\",\"items\":[{\"query\":\"drop table if exists t1;\\ncreate table t1 (\\n  phase text,\\n  name text\\n);\\ninsert into t1 values \\n('liquid','water'), ('liquid','coffee'), ('liquid','milk'),\\n('solid','sand'), ('solid','metal'), ('solid','ice'),\\n('gas','nitrogen'), ('gas','oxygen'), ('gas','co2'),('gas','argon'),('gas','helium');\\nselect * from t1;\",\"id\":\"80inkz9\",\"error\":null,\"loading\":false,\"result\":{\"columns\":[\"phase\",\"name\"],\"values\":[[\"liquid\",\"water\"],[\"liquid\",\"coffee\"],[\"liquid\",\"milk\"],[\"solid\",\"sand\"],[\"solid\",\"metal\"],[\"solid\",\"ice\"],[\"gas\",\"nitrogen\"],[\"gas\",\"oxygen\"],[\"gas\",\"co2\"],[\"gas\",\"argon\"],[\"gas\",\"helium\"]]}}]},{\"rowId\":\"rlbsdt\",\"items\":[{\"query\":\"Aggregate functions that are applied on the group level are AVG, MIN, MAX, COUNT, and SUM. In this example the column 'phase' was chosen for grouping and the COUNT function was applied to produce a total. \",\"id\":\"sp8lj8\",\"loading\":false,\"markdown\":true}]},{\"rowId\":\"pcf3bm2\",\"items\":[{\"query\":\"-- avg, min, max, count, sum can be applied on the group level\\nselect phase, count(name) from t1 group by phase;\",\"id\":\"0zu4oqc\",\"error\":null,\"suggestedName\":\"query1\",\"loading\":false,\"result\":{\"nameable\":true,\"columns\":[\"phase\",\"count(name)\"],\"values\":[[\"gas\",5],[\"liquid\",3],[\"solid\",3]]}}]},{\"rowId\":\"ro5wqr\",\"items\":[{\"query\":\"Grouping doesn't need to be just on a single column but can be a combination of columns as well.\",\"id\": [1,\"Sweden\",\"Stockholm\"],[1,\"Sweden \",\"Göteborg\"],[1,\"UK\",\"London\"],[1,\"UK\",\"Manchester\"],[1,\"USA\",\"Ann Arbor\"],[1,\"USA\",\"Bend\"],[1,\"USA\",\"Boston\"],[1,\"USA\",\"New Orleans\"]]}}]},{\"rowId\":\"rkhjqq\",\"items\":[{\"query\":\"The HAVING keyword is like a WHERE but specified for groups (GROUP BY). It filters out what will be included in the resulting groups. \",\"id\":\"s8p4lw\",\"loading\":false,\"markdown\":true}]},{\"rowId\":\"9z3bk9w\",\"items\":[{\"query\":\"select count(\\\"Address\\\"),\\\"Country\\\"\\nfrom \\\"Suppliers\\\"\\nGROUP BY \\\"Country\\\"\\nhaving count(\\\"Address\\\") > 2;\",\"id\":\"tprs4wm\",\"error\":null,\"suggestedName\":\"query4\",\"loading\":false,\"result\":{\"nameable\":true,\"columns\":[\"count(\\\"Address\\\")\",\"Country\"],\"values\":[[3,\"France\"],[3,\"Germany\"],[4,\"USA\"]]}}]},{\"rowId\":\"rgaltn\",\"items\":[{\"query\":\"Can you write a query that returns the number of Customers in each city?\",\"id\":\"smv655\",\"loading\":false,\"markdown\":true}]},{\"rowId\":\"rb53h6\",\"items\":[{\"query\":\"What about a query that returns the number of Products under each Category? Hint: A join is required here. \",\"id\":\"sgpx0b\",\"loading\":false,\"markdown\":true}]},{\"rowId\":\"z1s6bul\",\"items\":[{\"query\":\"--Answer to the above question. Get the count of products under a category\\nselect \\\"CategoryName\\\",\\\"Description\\\",count(\\\"ProductID\\\")\\nfrom \\\"Categories\\\"\\njoin \\\"Products\\\"\\non \\\"Categories\\\".\\\"CategoryID\\\" = \\\"Products\\\".\\\"CategoryID\\\"\\nGROUP BY \\\"Categories\\\".\\\"CategoryID\\\"\\norder by count(\\\"ProductID\\\") asc;\",\"id\":\"r94mhur\",\"error\":null,\"suggestedName\":\"query5\",\"loading\":false,\"result\":{\"nameable\":true,\"columns\":[\"CategoryName\",\"Description\",\"count(\\\"ProductID\\\")\"],\"values\":[[\"Produce\",\"Dried fruit and bean curd\",5],[\"Meat/Poultry\",\"Prepared meats\",6],[\"Grains/Cereals\",\"Breads, crackers, pasta,
